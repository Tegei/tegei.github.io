      手芸同好会は、CG・ゲーム・デザインなどの創作に関する知識を共有したり、それをもとに実際に創作活動を行う部活（サークル?）です。<br><br>いくつかの班ごとに分かれ、それぞれの班の分野・方針にそって活動をするため、自分の興味に合わせて勉強できます。<br><br>よく間違われますが読み方は「てげい」です。
